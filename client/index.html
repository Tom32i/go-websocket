<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover;">
    <meta name="viewport" content="width=device-width" />
    <title>Go websocket!</title>
    <style type="text/css">
        body {
            font-family: Verdana, sans-serif;
            width: 100vw;
            height: 100vw;
            position: fixed;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: transparent;
            /*-webkit-overflow-scrolling: touch;*/
        }

        h1 {
            text-align: center;
            font-size: 1.4em;
            padding: 0;
        }

        #clients .me {
            font-weight: bold;
            background-color: #E2ECEC;
            border-color: #D2DCDC;
            z-index: 10;
        }

        #clients {
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }

        #clients li {
            position: fixed;
            margin: 0;
            padding: 0.2em 0.4em;
            margin-left: 1.2em;
            border: 1px solid #E5E5E5;
            background-color: #fff;
            border-radius: 1em;
            list-style: none;
        }

        #name-label {
            position: fixed;
            right: 1em;
            top: 1em;
        }

        @media (max-width: 768px) {
            #name-label {
                top: auto;
                right: auto;
                bottom: 1em;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>
        Go Websocket
        <br>
        <small>
            <span id="counter">0</span> clients
        </small>
    </h1>
    <label id="name-label">
        <input type="text" name="name" id="name" placeholder="Pseudo">
    </label>
    <ul id="clients"></ul>
</body>
</html>
